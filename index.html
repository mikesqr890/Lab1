<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styles/main.css">
    <script type="module" src="Scripts/main.js"></script>
    <title>Calculadora de Cuota Mensual</title>
</head>
<body>
    <head>
        <h1>Calculadora de Cuota Mensual</h1>
    </head>
    <main>
        <section class="laInfo">
            <div>
                <table class="datos_entrada">
                    <caption>Ingrese los siguientes datos</caption>  
                    <tr>
                        <td>Nombre</td>
                        <td>
                            <input type="text" value="" id="elNombre" name="nombre" placeholder="Ingresa el nombre">
                        </td>
                    </tr>  
                    <tr>
                        <td>Préstamo</td>
                        <td>
                            <!-- pudo ser de tipo number -->
                            <input type="number" value="" id="prestamo" placeholder="Ingrese la Cantidad">
                        </td>
                    </tr>                     
                    <tr>
                        <td>Meses</td>
                        <td>
                            <!-- pudo ser de tipo number -->
                            <input type="number" value="" id="meses" placeholder="Selecione la Cantidad">
                        </td>
                    </tr> 
                    <tr>
                        <td>Interés</td>
                        <td>
                            <input type="number" value="" step="0.01" id="intereses" placeholder="Selecione la cantidad">  
                        </td>                       
                </table>
            </div>
            <div class="error" id="error"></div>
            <div>
                <textarea id="laRespuesta" readonly>Salida---</textarea>
            </div>
            <div>
                <button id="calcular">Calcular y guardar</button> 
                <button id="historial">Ver historial</button>
                <button id="reportes">Generar reportes</button>
            </div>
        </section>
        <hr>
    </main>
    <footer>
        <div class="coloreado">
            Creado por los estudiantes .... para el curso de EDyA1 en el Universidad Autónoma de
                Occidente
        </div>
    </footer>     
</body>
</html>
