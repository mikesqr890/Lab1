<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styles/main.css">
    <script type="module" src="Scripts/main.js"></script>
    <title>Calculadora de Cuota Mensual</title>
</head>
<body>
    <header>
        <h1>Calculadora de Cotización de Envío</h1>
    </header>
    <main>
        <section class="laInfo">
            <div>
                <table class="datos_entrada">
                    <caption>Ingrese los siguientes datos</caption>  
                    <tr>
                        <td>Nombre</td>
                        <td>
                            <input type="text" value="" id="elNombre" name="nombre" placeholder="Ingresa el nombre">
                        </td>
                    </tr>  
                    <tr>
                        <td>Peso (kg)</td>
                        <td>
                            <input type="number" value="" id="peso" placeholder="Ingrese el peso en kg">
                        </td>
                    </tr>                     
                    <tr>
                        <td>Distancia (km)</td>
                        <td>
                            <input type="number" value="" id="distancia" placeholder="Ingrese la distancia en km">
                        </td>
                    </tr> 
                    <tr>
                        <td>Descuento</td>
                        <td>
                            <input type="text" value="" id="descuento" placeholder="Escribe tu cupón (WEB10 o WEB20)">
                        </td>
                    </tr>                       
                </table>
            </div>
            <div class="error" id="error"></div>
            <div>
                <textarea id="laRespuesta" readonly>Salida---</textarea>
            </div>
            <div class="controles">
                <select id="accionSeleccionada">
                    <option value="calcular">Calcular</option>
                </select>
                <button id="generar">Generar</button>
            </div>
        </section>
        <hr>
    </main>
    <footer>
        <div class="coloreado">
           Creado por Michael Steven Quimbayo Rodriguez
        </div>
    </footer>     
</body>
</html>
