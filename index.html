<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styles/main.css">
    <script type="module" src="Scripts/main.js"></script>
    <title>Calculadora de Cuota Mensual</title>
</head>
<body>
    <header>
        <h1>Calculadora de Cuota Mensual</h1>
    </header>
    <main>
        <section class="laInfo">
            <div>
                <table class="datos_entrada">
                    <caption>Ingrese los siguientes datos</caption>  
                    <tr>
                        <td>Nombre</td>
                        <td>
                            <input type="text" value="" id="elNombre" name="nombre" placeholder="Ingresa el nombre">
                        </td>
                    </tr>  
                    <tr>
                        <td>Préstamo</td>
                        <td>
                            <input type="number" value="" id="prestamo" placeholder="Ingrese la Cantidad">
                        </td>
                    </tr>                     
                    <tr>
                        <td>Meses</td>
                        <td>
                            <input type="number" value="" id="meses" placeholder="Seleccione la Cantidad">
                        </td>
                    </tr> 
                    <tr>
                        <td>Interés</td>
                        <td>
                            <input type="number" value="" step="0.01" id="intereses" placeholder="Seleccione la cantidad (ej: 0.15 para 15%)">  
                        </td>
                    </tr>                       
                </table>
            </div>
            <div class="error" id="error"></div>
            <div>
                <textarea id="laRespuesta" readonly>Salida---</textarea>
            </div>
            <div class="controles">
                <select id="accionSeleccionada">
                    <option value="calcular">Calcular y guardar</option>
                    <option value="historial">Ver historial</option>
                    <option value="reportes">Generar reportes</option>
                </select>
                <button id="generar">Generar</button>
            </div>
        </section>
        <hr>
    </main>
    <footer>
        <div class="coloreado">
            Creado por los estudiantes para el curso de EDyA1 en la Universidad Autónoma de Occidente
        </div>
    </footer>     
</body>
</html>
